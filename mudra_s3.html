<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NatyaMudra - Sign Up / Sign In</title>
<meta name="description" content="Access Mudra Recognition by signing in or signing up at NatyaMudra. Explore traditional dance gestures with our interactive platform.">
<meta name="keywords" content="NatyaMudra, Mudra Recognition, Dance, Sign Up, Sign In">
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&display=swap" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#9311d4",
        "background-light": "#f7f6f8",
        "background-dark": "#1c1022",
      },
      fontFamily: {
        display: ["Epilogue"],
      },
      borderRadius: {
        DEFAULT: "0.5rem",
        lg: "1rem",
        xl: "1.5rem",
        full: "9999px"
      },
    },
  },
};
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">

<div class="relative flex min-h-screen flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-50 w-full bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
    <div class="container mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 py-3">
      <div class="flex items-center gap-3">
        <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
        </svg>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">NatyaMudra</h1>
      </div>

      <!-- Desktop Navigation -->
      <nav id="nav-desktop" class="hidden md:flex items-center justify-center gap-8">
        <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="index.html">Home</a>
        <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="about.html">About</a>
        <a class="relative text-sm font-medium text-gray-400 dark:text-gray-500 cursor-not-allowed" href="mudra_s1.html">
          Mudra
          <span class="material-symbols-outlined absolute -top-1 -right-4 text-base">lock</span>
        </a>
        <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="practice_lock.html">Practice</a>
        <a class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors" href="contact_us.html">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="flex items-center gap-4">
        <button id="menu-btn" class="md:hidden text-gray-800 dark:text-gray-200" aria-label="Toggle menu">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <nav id="nav-mobile" class="hidden flex-col gap-4 px-4 pb-4 md:hidden">
      <a class="block text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary" href="index.html">Home</a>
      <a class="block text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary" href="about.html">About</a>
      <a class="block text-sm font-medium text-gray-400 dark:text-gray-500 cursor-not-allowed" href="mudra_s1.html">Mudra</a>
      <a class="block text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary" href="practice_lock.html">Practice</a>
      <a class="block text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary" href="contact_us.html">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <div class="mx-auto max-w-lg text-center">
        <div class="p-8 sm:p-12 bg-background-light dark:bg-background-dark border border-gray-200 dark:border-gray-700/50 rounded-xl shadow-2xl">
          <span class="material-symbols-outlined text-6xl text-primary mb-4" role="img" aria-label="lock">lock</span>
          <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl">Access Denied</h2>
          <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">
            You need to be signed in to access the Mudra Recognition feature. Please sign up or sign in to continue.
          </p>
          <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
            <a class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary" href="sign_up.html">
              Sign Up
            </a>
            <a class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-gray-300 dark:border-gray-600 text-base font-medium rounded-lg text-gray-800 dark:text-gray-200 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary" href="sign_in.html">
              Sign In
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  // Mobile menu toggle
  const menuBtn = document.getElementById('menu-btn');
  const navMobile = document.getElementById('nav-mobile');
  menuBtn.addEventListener('click', () => {
    navMobile.classList.toggle('hidden');
  });
</script>

</body>
</html>
