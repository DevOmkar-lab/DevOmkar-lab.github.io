<script>
  document.querySelector('button.bg-primary').addEventListener('click', () => {
    // Clear login data
    localStorage.removeItem('isLoggedIn');
    localStorage.setItem('practiceLocked', 'true');
    localStorage.setItem('mudraLocked', 'true');
    
    // Redirect to home
    window.location.href = 'index.html';
  });

  // Cancel button logic
  document.querySelector('button.border-primary\\/30').addEventListener('click', () => {
    window.history.back();
  });
</script>
