<script type="module">
import { auth } from './firebase-config.js';
import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js';

const signinForm = document.getElementById('signinForm');
const feedback = document.getElementById('signinFeedback');

signinForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    feedback.textContent = '';
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if (!email || !password) {
        feedback.textContent = 'Please provide email and password.';
        return;
    }

    try {
       // ✅ Store login session persistently
localStorage.setItem('isLoggedIn', 'true');
localStorage.setItem('userEmail', email);

// ✅ Unlock restricted pages
localStorage.setItem('practiceLocked', 'false');
localStorage.setItem('mudraLocked', 'false');
sessionStorage.setItem('activeSession', 'true'); // optional: browser session flag

// Redirect to main Mudra page
feedback.textContent = 'Signed in successfully! Redirecting...';
setTimeout(() => {
  window.location.href = 'mudra_s1.html';
}, 800);



    } catch (err) {
        console.error(err);
        feedback.textContent = err.message || 'Sign in failed';
    }
});
</script>
